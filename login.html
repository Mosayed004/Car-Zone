<head>

  <!-- Fonts & Icons -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,600,0,0" />
  <link rel="icon" href="pictures/CarZone.jpg" type="image/jpeg">
</head>
<body>

  <header>
    <h1>ðŸš— Welcome to CarZone</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login/Register</a></li>
        <li><a href="listings.html">Car Listings</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a href="compare.html">Compare</a></li>
        <li><a href="brochures.html">Brochures</a></li>
        <li><a href="booking.html">Test Drive</a></li>
        <li><a href="dealerships.html">Dealerships</a></li>

        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="insurance.html">Insurance</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-main">
    <div class="container">
      <h2 id="form-title">Login</h2>
      <form id="loginFormContent">
        <div class="form-group">
          <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
        <div class="toggle-link" onclick="toggleForm()">Create a new account</div>
      </form>

      <form id="registerFormContent" style="display:none">
        <div class="form-group">
          <input type="text" id="registerUsername" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <input type="email" id="registerEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <input type="password" id="registerPassword" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
        <div class="toggle-link" onclick="toggleForm()">Already have an account? Login</div>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 CarZone. All rights reserved.
  </footer>

  <script>
    // Toggle between login and register form
    function toggleForm() {
      const login = document.getElementById('loginFormContent');
      const register = document.getElementById('registerFormContent');
      const title = document.getElementById('form-title');
      if (login.style.display === 'none') {
        login.style.display = 'block';
        register.style.display = 'none';
        title.textContent = 'Login';
      } else {
        login.style.display = 'none';
        register.style.display = 'block';
        title.textContent = 'Register'; // Title will change to 'Register' when the register form is shown
      }
    }

    // Handle login form submission
    document.getElementById("loginFormContent").addEventListener("submit", e => {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value; // Fix here: use .value, not .value()

      // Admin credentials
      const adminEmail = 'admin@carzone.com';
      const adminPassword = 'admin123';

      // Normal user credentials
      const userEmail = 'user@carzone.com';
      const userPassword = 'user123';

      // Check if login is for admin
      if (email === adminEmail && password === adminPassword) {
        alert("Admin login successful!");
        localStorage.setItem('userType', 'admin'); // Store admin login type
        window.location.href = "admin.html"; // Redirect to admin page
      } else if (email === userEmail && password === userPassword) {
        alert("User login successful!");
        localStorage.setItem('userType', 'user'); // Store user login type
        window.location.href = "index.html"; // Redirect to home page
      } else {
        alert("Invalid credentials. Please register.");
        toggleForm(); // Switch to registration form
      }
    });

    // Handle registration form submission
    document.getElementById("registerFormContent").addEventListener("submit", e => {
      e.preventDefault();

      const username = document.getElementById('registerUsername').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      // Store the new user credentials in localStorage
      localStorage.setItem('userType', 'user'); // Set user type to 'user'
      localStorage.setItem('userName', username);
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);

      alert("Registration successful! Welcome, " + username);
      window.location.href = "index.html"; // Redirect to the home page after registration
    });
  </script>
</body>
</html>
